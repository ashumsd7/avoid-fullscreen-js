
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid  full screen</title>
<style>
    video{
        width:300px;
        height: 300px;
    }
</style>
</head>
<body>
    <div id="videoContainer" style="position:absolute;background-color:black;">
        <video id="videoId" style="height:240;width:320;" controls  src="test.mp4"></video>
    </div>
    

    <script>
        window.addEventListener("webkitfullscreenchange", function () {   
            var element = document.getElementById('videoId');
            element.webkitExitFullscreen();

    }, false);
    </script>
</body>
</html>
