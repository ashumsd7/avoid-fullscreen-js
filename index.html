    <h1> Avoiding Full Screen: XAM TEAM 2.0</h1>
    <div id="videoContainer" style="position:absolute;background-color:black;">
        <video id="videoId" style="height:240;width:320;" controls src="test.mp4"></video>
    </div>


    <script>





        window.addEventListener("webkitfullscreenchange", function () {

            if (document.fullscreenElement) {
                document.exitFullscreen()
                    .then(() => console.log("Document Exited form Full screen mode"))
                    .catch((err) => console.error(err))
            } else {
                document.documentElement.requestFullscreen()
            }
